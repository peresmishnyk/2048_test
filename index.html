<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="start-overlay">
        <button id="start-button">Start Game</button>
    </div>

    <div class="game-container" style="visibility: hidden;">
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="game-board"></div>
        <div id="instructions">
            Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!
        </div>
        <button id="help-button">AutoMove</button>
    </div>

    <!-- Audio Elements -->
    <audio id="background-audio" src="./background.mp3" loop preload="auto"></audio>
    <audio id="move-audio" src="./move.wav" preload="auto"></audio>
    <audio id="fanfare-audio" src="./fanfare.mp3" preload="auto"></audio>

    <script type="module" src="./main.js"></script>
</body>
</html>
